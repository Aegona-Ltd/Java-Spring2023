<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./register/css/style.css">
  <style>
         .text-center-msg{
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
<div class="register">
  <div class="register_column">
    <div class="register_column_content">
      <h2>Create account</h2>
    </div>
    <th:block th:if="${session.msg}">
      <p class="text-center-msg">[[${session.msg}]]</p>
      <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
    </th:block>
    <p class="text-center-msg">[[${message}]]</p>
    <form action="createRegister" class="register_column_forms" th:object="${users}" method="POST">
      <div class="form-group">
        <input type="text" placeholder="Fullname" class="input-fullname" th:field="*{fullname}" th:value="*{fullname}">
      </div>
      <div class="error" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
      <div class="form-group">
        <input type="text" placeholder="Email" class="input-email" th:field="*{email}" th:value="*{email}">
      </div>
      <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      <div class="form-group">
        <input type="text" placeholder="Phone Number" class="input-phone" th:field="*{phone}" th:value="*{phone}">
      </div >
      <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="input-password" th:field="*{password}" th:value="*{password}">
      </div>
      <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      <button type="submit" class="btn">SIGN UP</button>
    </form>
    <div class="register_colunm_message">
      Have already an account?
      <a href="/login">Login here</a>
    </div>
  </div>
</div>
</body>
</html>
