<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="contact-title">
            <h2>Contact Form</h2>
        </div>
        <form action="" class="forms">
            <div class="form-title">
                <h2>Get in touch</h2>
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" name="subject" placeholder="Subject" class="input-subjects">
            </div>
            <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="8" placeholder="Message" class="input-message"></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
            <div class="contact-us">
                <div class="contact-us-bo">
                    <div class="contact-us-title">
                        <h2>Contact us</h2>
                    </div>
                    <div class="contact-us-map">
                        <p>
                            <i class="fa fa-map-marker icons" aria-hidden="true"></i>
                            <strong>Address:</strong> 198 West 21th Street, Suite 721 New York NY 10016
                        </p>
                    </div>
                    <div class="contact-us-phone">
                        <p>
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <strong>Phone:</strong> + 1235 2355 98
                        </p>
                    </div>
                    <div class="contact-us-email">
                        <p>
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                            <strong>Email:</strong> info@yoursite.com
                        </p>
                    </div>
                    <div class="contact-us-website">
                        <p>
                            <i class="fa fa-globe" aria-hidden="true"></i>
                            <strong>Website:</strong> yoursite.com
                        </p>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
</body>
</html>
